<!-- The Burt's Books main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <title>{{page_title}}</title>
</head>
<body>
    <div id="container">
        <header>
            {% block header %}
            <h1>Burt's Books</h1>{% end %}
        </header>
        <div id="main">
            <div id="content">
                {% block body %}{% end %}
            </div>
        </div>
        <footer>
            {% block footer %}
            <p>
                For more information about our selection, hours or events,
                please email us at <a href="mailto:contact@burtsbooks.com">contact@burtsbooks.com</a>
            </p>
            {% end %}
        </footer>
    </div>
    <script src="{{ static_url('js/script.js') }}"></script>
</body>
</html>
